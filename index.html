<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="screen"></div>
        <div class="operands">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
            <div class="zero"></div>
        </div>
        <div class="operators">
            <div class="add"></div>
            <div class="subtract"></div>
            <div class="multiply"></div>
            <div class="divide"></div>
            <div class="equals"></div>
        </div>
    </div>
</body>
</html>
